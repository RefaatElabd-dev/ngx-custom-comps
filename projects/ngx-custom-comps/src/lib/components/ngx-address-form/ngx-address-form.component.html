<fieldset [formGroup]="form">
    <legend> {{ legend }}</legend>
    <div>
        <input class="w-100" type="text" placeholder="Address Line 1" formControlName="addressLine1" (blur)="onTouched()"/>
    </div>
    <div>
        <input class="w-100" type="text" placeholder="Address Line 2" formControlName="addressLine2" (blur)="onTouched()" />
    </div>
    <div>
        <input class="w-100" type="text" placeholder="zib Code" formControlName="zibCode" (blur)="onTouched()"/>
    </div>
    <div>
        <input class="w-100" type="text" placeholder="City" formControlName="city" (blur)="onTouched()"/>
    </div>
    <div>
        {{form.value | json}}
        {{form.valid | json}}
        
    </div>
</fieldset>
